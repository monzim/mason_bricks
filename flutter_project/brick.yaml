name: flutter_project
description: Add riverpod, go_router, google_font with Theme support in Default App. No more time lost to write boilerplate code.
repository: https://github.com/Monzim/mason_bricks/tree/main/flutter_project

version: 0.1.5

environment:
  mason: ">=0.1.0-dev.26 <0.1.0"

# Variables specify dynamic values that your brick depends on.
# Zero or more variables can be specified for a given brick.
# Each variable has:
#  * a type (string, number, boolean, enum, or array)
#  * an optional short description
#  * an optional default value
#  * an optional list of default values (array only)
#  * an optional prompt phrase used when asking for the variable
#  * a list of values (enums only)
vars:
  materialThree:
    type: boolean
    description: Use Material3 Design
    default: true
    prompt: Do you want use Material3?

  lightThemeColor:
    type: string
    description: default Light theme Color
    default: blue
    prompt: What's the Light theme color?

  darkThemeColor:
    type: string
    description: default Dark theme Color
    default: blue
    prompt: What's the Dark theme color?
