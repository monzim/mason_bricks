name: app
description: Hello from monzim!
repository: https://github.com/Monzim/mason_bricks/tree/main/app


version: 0.1.0+1


environment:
  mason: ">=0.1.0-dev.47 <0.1.0"

vars:
  systemDefaultTheme:
    type: boolean
    default: true
    description: Use system default theme
    prompt: Do you want use system default theme?

